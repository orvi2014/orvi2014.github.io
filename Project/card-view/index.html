<style>
  /* BEGIN CARD DESIGN */
  .hero {
    display: inline-block;
    position: relative;
    width: 400px;
    min-width: 400px;
    height: 400px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.3);
    margin: 30px;
  }

  .hero-profile-img {
    height: 100%;
  }

  .hero-description-bk {
    background-image: linear-gradient(0deg, #3f5efb, #fc466b);

    position: absolute;
    top: 55%;
    left: -5px;
    height: 65%;
    width: 108%;
    transform: skew(19deg, -9deg);
  }

  .second .hero-description-bk {
    background-image: linear-gradient(-20deg, #bb7413, #e7d25c);
  }

  .hero-logo {
    height: 80px;
    width: 80px;
    border-radius: 20px;
    background-color: #fff;
    position: absolute;
    bottom: 30%;
    left: 30px;
    overflow: hidden;
    box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.7);
  }
  .front {
    position: absolute;
    width: 100%;
    height: 100%;
    /* background-image: url("https://images.pexels.com/photos/1171084/pexels-photo-1171084.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"); */
    background-size: cover;
    background-position: center center;
    transition: 0.4s;
    filter: blur(8px);
    -webkit-filter: blur(8px);
  }
  .hero-description {
    position: absolute;
    color: #fff;
    font-weight: 900;
    left: 100px;
    bottom: 33%;
    background: rgba(255, 255, 255, 0.5);
    padding: 30px;
    display: table;
    opacity: 5;
    transition: 0.4s;
  }

  .hero-btn {
    position: absolute;
    color: #fff;
    right: 30px;
    bottom: 10%;
    padding: 10px 20px;
    border: 1px solid #fff;
  }

  .hero-btn a {
    color: #fff;
  }

  .hero-date {
    position: absolute;
    color: #fff;
    left: 30px;
    bottom: 10%;
  }
  /* END CARD DESIGN */

  body {
    font-family: "Open Sans", sans-serif;
    margin: 0;
    background-color: #eee;
    min-height: 100vh;
  }
  .btn i:before {
    width: 14px;
    height: 14px;
    position: fixed;
    color: #fff;
    background: #0077b5;
    padding: 10px;
    border-radius: 50%;
    top: 5px;
    right: 5px;
  }
</style>
