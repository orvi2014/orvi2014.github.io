<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Learning JS">
  <meta name="keywords" content="HTML,CSS,JavaScript,Piano">
  <meta name="author" content="Robat Das Orvi">
  <title>JS Piano Tune</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<!-- Class files for each key -->
<!-- Introduced new html5 tage data-key -->
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound"></span>
    </div>
  </div>

<!-- audio tag and their source files-->
  <audio data-key="65" src="static/sounds/boom.wav"></audio>
  <audio data-key="83" src="static/sounds/clap.wav"></audio>
  <audio data-key="68" src="static/sounds/hihat.wav"></audio>
  <audio data-key="70" src="static/sounds/kick.wav"></audio>
  <audio data-key="71" src="staticsounds/openhat.wav"></audio>
  <audio data-key="72" src="static/sounds/ride.wav"></audio>
  <audio data-key="74" src="static/sounds/share.wav"></audio>
  <audio data-key="75" src="static/sounds/tink.wav"></audio>
  <audio data-key="76" src="static/sounds/tom.wav"></audio>

<script src="static/js/sound.js"></script>


</body>
</html>
