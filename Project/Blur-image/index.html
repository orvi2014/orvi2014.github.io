<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Learning JS">
  <meta name="keywords" content="HTML,CSS,JavaScript,Blur">
  <meta name="author" content="Robat Das Orvi">
  <title>Make your Blur Image</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <h2>Blur <span class='hl'>JS</span></h2>

  <div class="controls">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="base">Base Color</label>
    <input type="color" name="base" value="#ffc600">
  </div>

  <img src="static/images/barakamon.jpg">

<script src="static/js/blur.js"></script>


</body>
